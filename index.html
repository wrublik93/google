<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/favicon.ico" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Google</title>
</head>
<body>
    <header>
        <div class="header">
            <nav class="navbar">
                <ul class="navbar-list">
                    <li class="navbar-list-item"><a href="https://mail.google.com/">Gmail</a></li>
                    <li class="navbar-list-item"><a class="google-images-link" href="https://www.google.by/imghp?hl=en">Images</a></li>
                    <li class="navbar-list-item"><a class="google-apps-link"></a></li>
                    <li class="navbar-list-item"><a class="google-avatar-link"></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <div class="google-logo">
                <img src="./assets/img/google-logo.png"/>
            </div>
            <div class="google-search-form-container">
                <div class="search-icon">
                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                    </svg>
                </div>
                <div class="search-input-container">
                    <form class="search-form" id="search-google-form" action="https://www.google.com/search">
                        <input class="search-input" autofocus="true" name="q">
                    </form>
                </div>
                <div class="input-clear-icon hidden">
                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path></svg>
                </div>
                <span class="input-clear-span hidden"></span>
                <div class="voice-icon">
                    <svg class="HPVvwb" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path>
                        <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path><path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"></path>
                        <path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335"></path>
                    </svg>
                </div>
            </div>
            <div class="form-buttons-container">
                <button type="submit" class="button-search" form="search-google-form">Google Search</button>
                <button type="button">I'm Feeling Lucky</button>
            </div>
            <div class="google-language">
                Google offered in: <a href="#">русский</a> <a href="#">Беларуская</a>
            </div>
        </section>
    </main>
    <footer>
        <div class="geolocation">
            <ul class="navbar-list navbar-list-geolocation">
                <li>Belarus</li>
            </ul>
        </div>
        <div class="settings">
            <div>
                <ul class="navbar-list navbar-list-settings">
                    <li><a href="https://www.google.com/intl/en_by/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
                    <li><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a></li>
                    <li><a href="https://about.google/?utm_source=google-BY&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a></li>
                    <li><a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a></li>
                </ul>
            </div>
            <div>
                <ul class="navbar-list navbar-list-settings">
                    <li><a href="https://policies.google.com/privacy?fg=1">Privacy</a></li>
                    <li><a href="https://policies.google.com/terms?fg=1">Terms</a></li>
                    <li><a class="menu-settings-window">Settings</a></li>
                </ul>
            </div>
        </div>
        <div class="menu-settings hidden">
            <a href="https://www.google.com/preferences?hl=en-BY&fg=1">Search settings</a>
            <a href="https://www.google.com/advanced_search?hl=en-BY&fg=1">Advanced search</a>
            <a href="https://myactivity.google.com/privacyadvisor/search?utm_source=googlemenu&fg=1">Your data in Search</a>
            <a href="https://myactivity.google.com/item?utm_source=google&hl=en-BY&fg=1&restrict=search">History</a>
            <a href="https://support.google.com/websearch/?visit_id=637267776222257915-884765638&hl=en-BY&rd=2#topic=3378866">Search help</a>
            <a href="https://www.google.com/">Send feedback</a>
        </div>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
